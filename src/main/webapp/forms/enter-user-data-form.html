<strong>
<p>
	Please enter your name and gender below.
</p>
</strong>

<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label">First Name</label>
		<div class="controls">
			<input type="text" cam-variable-name="first"
				cam-variable-type="String" required class="form-control" />
		</div>
		<label class="control-label">Last Name</label>
		<div>
		<input type="text" cam-variable-name="last"
			cam-variable-type="String" required class="form-control" />
		</div>
	</div>
	<div class="control-group">
  	<label class="control-label" for="gender">Gender</label>
  	<div class="controls"></div>
	  	<select name="gender" cam-variable-name="gender" cam-variable-type="String">
	  		<option value="m">male</option>
	  		<option value="f">female</option>
		</select>
	</div>
  </div>

	<script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
